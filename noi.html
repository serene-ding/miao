<script  type="no" id="ch0104/20">
    
    var a1 = Number(prompt("a1 = "))
    var a2 = Number(prompt("a2 = "))
    var a3 = Number(prompt("a3 = "))
    var delta = a2 ** 2 - 4 * a1 * a3
    if (delta == 0) {
        var res = -a2 / (2 * a1)
        res = res.toFixed(5)
        console.log("x1 = x2 = res")
    }
    else if (delta > 0) {
        var delta_sqtr = Math.sqrt(delta)
        var res1 = (-a2 + delta_sqtr)/(2 * a1)
        var res2 = (-a2 - delta_sqtr)/(2 * a1) 
        res1 = res1.toFixed(5)
        res2 = res2.toFixed(5)
        console.log("x1="+ res1+";"+ "x2="+res2)
    }
    else {
        var delta_sqtr = Math.sqrt(-delta)
        var true_part = -a2 / (2 * a1)
        true_part = true_part.toFixed(5)
        var i = delta_sqtr / (2 *a1)
        i = i.toFixed(5)
        i = i + "i"
        res1 = true_part + "+" + i
        res2 = true_part + "-" + i
        console.log("x1="+ res1+";"+ "x2="+res2)
    }
</script>
