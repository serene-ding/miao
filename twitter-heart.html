<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            position: relative;
            height:100px;
            width: 100px;
            overflow: hidden;
            margin: auto;
        }
        img {
            position: absolute;
            left:0px;
            transition: left 1s  steps(28);
            
        }
        input:checked + label img{
            left:-2800px;
            
            
            
        }
    </style>
</head>
<body>
    
    <input type="checkbox" name="" id="heart" hidden>
    <label for="heart"><img src="web_heart_animation.png" alt=""></label>
</div>
</body>
</html>
